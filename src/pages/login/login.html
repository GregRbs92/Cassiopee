<ion-content>
  <div id="container">
    <div id="back-arrow-container">
      <ion-icon name="arrow-back" (click)="goBack()"></ion-icon>
    </div>
    <div id="logo-container">
      <img src="../../assets/imgs/logo.png" alt="Logo">
    </div>

    <h1>{{ 'LOGIN.LOGIN' | translate }}</h1>

    <form #form (submit)="login(form)">
      <p class="error">{{ error }}</p>
      <input type="text" placeholder="{{ 'LOGIN.EMAIL' | translate }}" required>
      <input type="password" placeholder="{{ 'LOGIN.PASSWORD' | translate }}" required>

      <a href="#">{{ 'LOGIN.FORGOTTEN_PASSWORD' | translate }}</a>

      <button type="submit">{{ 'LOGIN.LOGIN' | translate }}</button>
    </form>

    <p id="or">{{ 'LOGIN.OR' | translate }}</p>

    <div id="social-login">
      <div>
        <img src="../../assets/icon/facebook.svg" alt="Logo Facebook">
      </div>
      <div>
          <img src="../../assets/icon/google-plus.svg" alt="Logo Google">
      </div>
    </div>

    <p id="create-account">{{ 'LOGIN.NO_ACCOUNT' | translate }} <a href="">{{ 'LOGIN.CREATE_ACCOUNT' | translate }}</a></p>

  </div>
</ion-content>
