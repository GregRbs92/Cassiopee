<ion-content id="container">
  <section id="header">
    <h1>Jasmine</h1>
    <button (click)="goToResearch()">Trouver un service</button>
  </section>

  <section padding id="appointments">
    <h2>Vos réservations</h2>
    <p *ngIf="!(appointments?.length > 0)"><em>Aucune réservation pour le moment.</em></p>
  </section>

  <hr />

  <section padding id="contact">
    <h2>Nous contacter</h2>

    <p><ion-icon name="pin"></ion-icon> 9 rue Charles Fourier, 91000 Évry, France</p>
    <p><ion-icon name="call"></ion-icon> +336 06 06 06 06</p>

    <form (submit)="onSubmit(message.value)">
      <p class="error">{{ sendingError }}</p>
      <textarea name="message" placeholder="Votre message..." #message></textarea>
      <button type="submit" *ngIf="!sending">Envoyer</button>
      <button type="button" *ngIf="sending"><ion-spinner></ion-spinner></button>
    </form>
  </section>
</ion-content>
