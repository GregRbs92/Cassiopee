<ion-content padding id="container">
  <section id="header">
    <ion-icon name="menu"></ion-icon>
    <h1>DoctoLib</h1>
    <ion-icon name="person"></ion-icon>
  </section>

  <p id="catch-phrase">
    Prenez rendez-vous en ligne chez un professionnel de santé
  </p>

  <form [formGroup]="searchForm">
    <input type="text" placeholder="Spécialité" formControlName="speciality"/>
    <input type="text" placeholder="Où? (Adresse, ville...)" formControlName="location"/>
    <select formControlName="language">
      <option value="en">English</option>
      <option value="ar">العربية</option>
      <option value="ru">русский</option>
    </select>
    <button (click)="search()"><ion-icon name="search"></ion-icon> Search</button>
  </form>
</ion-content>
