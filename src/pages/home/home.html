<ion-content padding id="container">
  <section id="header">
    <ion-icon name="menu"></ion-icon>
    <h1>DoctoLib</h1>
    <ion-icon name="person"></ion-icon>
  </section>

  <p id="catch-phrase">
    {{ 'HOME.CATCH_PHRASE' | translate }}
  </p>

  <form [formGroup]="searchForm">
    <input type="text" placeholder="{{ 'HOME.SPECIALITY_FIELD' | translate}}" formControlName="speciality"/>
    <input type="text" placeholder="{{ 'HOME.LOCATION_FIELD' | translate}}" formControlName="location"/>
    <select formControlName="language">
      <option value="en">English</option>
      <option value="ar">العربية</option>
      <option value="ru">русский</option>
    </select>
    <button (click)="search()"><ion-icon name="search"></ion-icon> {{ 'HOME.BUTTON_SEARCH' | translate }}</button>
  </form>
</ion-content>
