<ion-content id="container">
  <section id="header">
    <p class="catch-phrase">{{ 'HOME.HEADER.CATCH_PHRASE' | translate }}</p>
  </section>

  <section id="appointments">
    <h1>{{ 'HOME.YOUR_APPOINTMENTS' | translate }}</h1>
    <p class="no-appointments" *ngIf="appointments.length === 0"><em>{{ 'HOME.NO_APPOINTMENTS' | translate }}</em></p>
  </section>

  <hr>

  <section id="contact">
    <h1>{{ 'HOME.CONTACT_US' | translate }}</h1>
    <form (submit)="onSubmit(nom.value, prenom.value, mail.value, message.value)">
      <div>
        <input type="text" placeholder="{{ 'HOME.FORM.LAST_NAME' | translate }}" spellcheck="false" required #nom>
        <input type="text" placeholder="{{ 'HOME.FORM.FIRST_NAME' | translate }}" spellcheck="false" required #prenom>
      </div>
      <input type="email" placeholder="{{ 'HOME.FORM.EMAIL' | translate }}" spellcheck="false" required #mail>
      <textarea placeholder="{{ 'HOME.FORM.MESSAGE' | translate }}" spellcheck="false" required #message></textarea>
      <button type="submit">{{ 'HOME.FORM.SEND' | translate }}</button>
    </form>
  </section>
</ion-content>
