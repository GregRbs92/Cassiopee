<ion-content>
  <div id="container">
    <div id="back-arrow-container">
      <ion-icon name="arrow-back" (click)="goBack()"></ion-icon>
    </div>
    <div id="logo-container">
      <img src="../../assets/imgs/logo.png" alt="Logo">
    </div>

    <h1>{{ 'FORGOTTEN_PASSWORD.FORGOTTEN_PASSWORD' | translate }}</h1>

    <p>{{ 'FORGOTTEN_PASSWORD.TEXT' | translate }}</p>

    <form #form (submit)="login(form)">
      <p class="error">{{ error }}</p>

      <input type="text" placeholder="{{ 'FORGOTTEN_PASSWORD.PLACEHOLDER' | translate }}" required>

      <button type="submit">{{ 'FORGOTTEN_PASSWORD.BUTTON' | translate }}</button>
    </form>
  </div>
</ion-content>
