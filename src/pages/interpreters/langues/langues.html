<ion-content>
    <header>
      <ion-icon name="arrow-round-back" (click)="goBack()"></ion-icon>
      <span>{{ 'INTERPRETERS.TITLE' | translate }}</span>
    </header>
    <div id="langues">
      <div class="langue" style="background-image: url('assets/imgs/flags/en.svg')" (click)="goToInterpretersList('en')">
        <div class="black-veil">
          <label>{{ 'INTERPRETERS.EN' | translate }}</label>
        </div>
      </div>
      <div class="langue" style="background-image: url('assets/imgs/flags/ar.svg')" (click)="goToInterpretersList('ar')">
        <div class="black-veil">
          <label>{{ 'INTERPRETERS.AR' | translate }}</label>
        </div>
      </div>
      <div class="langue" style="background-image: url('assets/imgs/flags/ru.svg')" (click)="goToInterpretersList('ru')">
        <div class="black-veil">
          <label>{{ 'INTERPRETERS.RU' | translate }}</label>
        </div>
      </div>
    </div>
  </ion-content>
