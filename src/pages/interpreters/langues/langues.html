<ion-content>
    <header>
      <ion-icon name="arrow-round-back" (click)="goBack()"></ion-icon>
      <span>{{ 'INTERPRETERS.TITLE' | translate }}</span>
    </header>
    <div id="search-bar">
      <ion-icon name="search"></ion-icon>
      <input type="text" placeholder="{{ 'INTERPRETERS.INPUT_PLACEHOLDER' | translate }}" (input)="filter($event)">
    </div>
    <div id="langues">
      <div class="langues" *ngFor="let l of langues" style="background-image: url('assets/imgs/homepage/paris.jpg')" (click)="goToDoctorsList(d[0])">
        <label>{{ l[1] }}</label>
      </div>
    </div>
  </ion-content>
